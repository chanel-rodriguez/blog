<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('All Posts')"> </head>
<body>

<h1>This is where we show all the posts!</h1>
    <div class="blogPost" th:each="post: ${posts}">
        <h2 th:text="${post.getTitle()}"></h2>
        <p th:text="${post.getBody()}"></p>
    </div>
</body>
</html>
